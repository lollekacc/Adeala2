<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adeala – Belöningar</title>

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Your Global CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="font-[Inter] bg-white min-h-screen">

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero beloning-hero">
    <h1 class="text-5xl text-black font-bold mb-2">Belöningar & Bonusar</h1>
    <p class="text-lg text-black opacity-90">
      Upptäck exklusiva gåvor och förmåner från våra samarbetspartners
    </p>
  </section>

  <!-- Rewards Section -->
  <main class="content-wrapper">
    <h2 class="text-center mb-12 text-3xl font-bold text-[#0C4A3C]">Aktuella belöningar</h2>
    <div id="rewards-container" class="rewards-grid"></div>
  </main>

  <!-- Rewards Script -->
  <script>
    const rewards = [
      {
        company: "ICA Maxi",
        logo: "https://detailproduktion.se/wp-content/uploads/2014/04/ica-maxi-stormarknad-logo.png",
        title: "Presentkort från ICA Maxi",
        text: "Få en uppskattad gåva som gör vardagen lite enklare när du tecknar ett familjeerbjudande.",
        link: "signera.html"
      },
      {
        company: "Amazon",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1280px-Amazon_logo.svg.png",
        title: "Streaming & leveransförmåner",
        text: "Ta del av exklusiva tjänster från Amazon som en extra bonus vid utvalda abonnemang.",
        link: "signera.html"
      },
      {
        company: "MIO",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/MIO_Logo.svg/2560px-MIO_Logo.svg.png",
        title: "Inredningsförmån hos MIO",
        text: "Få ett extra erbjudande på inredning när du tecknar via Adeala.",
        link: "signera.html"
      },
      {
        company: "Elgiganten",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Elgiganten_logo.svg/2560px-Elgiganten_logo.svg.png",
        title: "Teknikbonus hos Elgiganten",
        text: "Nya abonnemang kan ge dig något extra till ditt nästa teknikinköp.",
        link: "signera.html"
      },
      {
        company: "Spotify",
        logo: "https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg",
        title: "Musikförmån via Spotify",
        text: "Upplev musik utan avbrott under en introduktionsperiod.",
        link: "signera.html"
      },
      {
        company: "Halebop",
        logo: "https://mobilt-bredband.net/wp-content/uploads/2025/03/unnamed.png",
        title: "Startförmån från Halebop",
        text: "Byt till Halebop via Adeala och ta del av en välkomstbonus.",
        link: "signera.html"
      }
    ];

    const container = document.getElementById("rewards-container");
    rewards.forEach(r => {
      const card = document.createElement("div");
      card.className = "reward-card";
      card.innerHTML = `
        <img src="${r.logo}" alt="${r.company}" class="reward-logo">
        <h3>${r.title}</h3>
        <p>${r.text}</p>
        <a href="${r.link}" class="reward-link">Läs mer</a>
      `;
      container.appendChild(card);
    });
  </script>

  <!-- Load Header, Chat, Footer (same as Code1) -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("header-placeholder").innerHTML =
        await fetch("partials/header.html").then(r => r.text());

      document.body.insertAdjacentHTML(
        "beforeend",
        await fetch("partials/chat.html").then(r => r.text())
      );

      document.body.insertAdjacentHTML(
        "beforeend",
        await fetch("partials/footer.html").then(r => r.text())
      );

      const script = document.createElement("script");
      script.src = "assets/scripts.js";
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
