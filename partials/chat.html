/* ============================

.chat-box {
  position: fixed;
  bottom: 20px;
  right: 20px;

  width: 340px;
  max-height: 500px;

  background: #ffffff;
  border-radius: 18px;

  flex-direction: column;

/* === Header (Gradient like your screenshot) === */
#chatHeader {
  background: linear-gradient(90deg, #004C9E, #0C4A3C);
  color: white;
  padding: 12px 16px;

  display: flex;
  justify-content: space-between;
  align-items: center;

  font-weight: 600;
  font-size: 15px;
}

.minimize-btn {
  background: none;
  border: none;
  color: white;
  font-size: 22px;
  cursor: pointer;
}

/* === Chat Body === */
.chat-body {
  padding: 16px;
  height: 320px;
  overflow-y: auto;
  background: #f8fafc;
}

.bot-message,
.user-message {
  margin-bottom: 12px;
  display: flex;
}

.bot-message p,
.user-message p {
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.45;
  max-width: 75%;
}

/* Bot bubble â€” subtle blue */
.bot-message p {
  background: #e8f0ff;
  color: #0B4E9A;
  border-left: 3px solid #0B4E9A;
}

/* User bubble â€” Adeala green */
.user-message {
  justify-content: flex-end;
}

.user-message p {
  background: #0F4C3A;
  color: white;
  border-right: 3px solid #0A7C66;
}

/* === Footer === */
.chat-footer {
  display: flex;
  border-top: 1px solid #e2e8f0;
  background: #ffffff;
}

.chat-footer input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

/* === Gradient Send Button â€” EXACT MATCH to your screenshot === */
.chat-footer button {
  background: linear-gradient(90deg, #004C9E, #0C4A3C);
  color: white;
  border: none;

  padding: 0 18px;
  font-size: 18px;

  border-radius: 0; /* Flat edge to match chat footer */
  cursor: pointer;

  box-shadow: 0 4px 14px rgba(0,0,0,0.18);
  transition: all 0.25s ease-in-out;

  position: relative;
  overflow: hidden; /* For shine effect */
}

/* Hover effect */
.chat-footer button:hover {
  background: linear-gradient(90deg, #003B7A, #0A3C32);
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.22);
}

/* Shine effect */
.chat-footer button::after {
  content: "";
  position: absolute;
  top: 0;
  left: -160%;
  width: 150%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,255,255,0.55) 45%,
    transparent 80%
  );
  transform: skewX(-20deg);
  transition: all 0.7s ease;
}

.chat-footer button:hover::after {
  left: 160%;
}
