<!-- Spacer -->
<div class="pt-[280px]"></div>
<script>
  const mainHeader = document.getElementById("mainHeader");
  const mainRow = document.getElementById("mainRow");
  const logo = document.getElementById("headerLogo");
  const partnerLogos = document.querySelectorAll(".partner-logo");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 60) {

      // Move header up under the top bar
      mainHeader.style.top = "0px";

      // Shrink header row
      mainRow.classList.replace("py-6", "py-2");

      // Shrink logo
      logo.classList.replace("h-24", "h-16");

      // Shrink partner icons
      partnerLogos.forEach(logo => {
        logo.classList.replace("h-20", "h-14");
      });

    } else {

      // Reset original position below the top bar
      mainHeader.style.top = "40px";

      // Reset padding
      mainRow.classList.replace("py-2", "py-6");

      // Logo size
      logo.classList.replace("h-16", "h-24");

      // Partner logos
      partnerLogos.forEach(logo => {
        logo.classList.replace("h-14", "h-20");
      });
    }
  });
</script>
