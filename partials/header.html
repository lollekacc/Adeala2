<!-- Spacer below header -->
<div class="pt-[220px]"></div>

<script>
  const mainHeader = document.getElementById("mainHeader");
  const topBar = document.getElementById("topBar");
  const mainRow = document.getElementById("mainRow");
  const logo = document.getElementById("headerLogo");
  const partnerLogos = document.querySelectorAll(".partner-logo");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 80) {

      // Hide top bar
      topBar.style.height = "0px";
      topBar.style.overflow = "hidden";
      topBar.style.padding = "0px";

      // Shrink main header row
      mainRow.classList.replace("py-6", "py-2");

      // Shrink logo
      logo.classList.replace("h-24", "h-16");

      // Shrink partner logos
      partnerLogos.forEach(logo => {
        logo.classList.replace("h-20", "h-14");
      });

    } else {

      // Restore full top bar
      topBar.style.height = "";
      topBar.style.padding = "";
      topBar.style.overflow = "";

      // Restore main header row
      mainRow.classList.replace("py-2", "py-6");

      // Restore logo size
      logo.classList.replace("h-16", "h-24");

      // Restore partner logos
      partnerLogos.forEach(logo => {
        logo.classList.replace("h-14", "h-20");
      });
    }
  });
</script>
