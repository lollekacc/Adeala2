<!-- Shrink Styles -->
<style>
  .partner-wrapper {
    height: 80px;
    transition: height 0.3s ease;
  }
  .partner-wrapper.shrink {
    height: 64px;
  }
</style>

<!-- Shrink on Scroll Script (Fixed with DOMContentLoaded) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  
  const wrappers = document.querySelectorAll(".partner-wrapper");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      wrappers.forEach(w => w.classList.add("shrink"));
    } else {
      wrappers.forEach(w => w.classList.remove("shrink"));
    }
  });

});
</script>
