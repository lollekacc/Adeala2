<!-- Shrink on Scroll Script -->
<script>
        const path = window.location.pathname;

if (path.includes("foretag.html")) {
  document.querySelector('[href="foretag.html"]').classList.add("text-[#004C9E]", "font-medium", "relative");
}

  window.addEventListener("scroll", () => {
    const logos = document.querySelectorAll(".partner-logo");

    if (window.scrollY > 10) {
      logos.forEach(logo => {
        logo.classList.remove("h-20");
        logo.classList.add("h-16"); // medium shrink
      });
    } else {
      logos.forEach(logo => {
        logo.classList.remove("h-16");
        logo.classList.add("h-20");
      });
    }
  });
</script>
